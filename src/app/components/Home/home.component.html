<div class="container" id="container" [ngClass]="{ 'right-panel-active': overlayRight }">
	<div class="form-container sign-up-container" *ngIf="overlayRight">
		<h1>Unirse</h1>
		<div class="social-container">
			<!-- Social icons -->
		</div>
		<span>Con que tienes un código, ¿no?</span>
		<span>Ingresa tu apodo</span>
		<input type="text" placeholder="Nickname" [(ngModel)]="nickname" name="nickname" />
		<span>Ingresa el código aquí</span>
		<input type="text" placeholder="Código" [(ngModel)]="gameCode" name="gameCode" />
		<button (click)="joinGame()">Unirse</button>
	</div>
	<div class="form-container sign-in-container" *ngIf="!overlayRight">
		<app-login></app-login>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Crear Juego</h1>
				<p>Inicia Sesión y Crea tu Juego</p>
				<button class="ghost" id="signIn" (click)="toggleOverlay()">Crear</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Unirse a Juego</h1>
				<p>Ingresa un Código y Únete a tus Amigos</p>
				<button class="ghost" id="signUp" (click)="toggleOverlay()">Unirse</button>
			</div>
		</div>
	</div>
</div>
