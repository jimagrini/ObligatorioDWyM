<div class="container">
    <div [hidden]="submitted">
        <h1>Creación de Actividad</h1>
        <form (ngSubmit)="onSubmit()" #activityForm="ngForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    El campo 'Nombre' es obligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="category">Categoría</label>
                <select class="form-control" id="type" required [(ngModel)]="model.category" name="category"
                    #category="ngModel">
                    <option *ngFor="let category of categories" [value]="category">{{category}}</option>
                </select>
                <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
                    El campo 'Categoría' es obligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="model.description" name="description"
                    #description="ngModel">
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    El campo 'Descripción' es obligatorio
                </div>
            </div>
            <div class="form-group">
                <label for="image">URL de Imagen</label>
                <input type="text" class="form-control" id="image" [(ngModel)]="model.image" name="image">
            </div>
            <button type="button" class="btn btn-success" (click)="newActivity()">Agregar Actividad</button>
        </form>
    </div>
</div>
