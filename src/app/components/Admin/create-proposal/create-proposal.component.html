<div class="container">
  <div class="container">
    <input #proposalName required placeholder="Nombra Tu Propuesta"/>
    <button type="button" (click)="createProposal(proposalName.value)" class="name" >
      Crear
    </button>
  </div>
  <div  class="prueba">
    <app-activities (selectedActivity)="selectActivity($event)"></app-activities>
  </div>
  
  
  <button (click)="startGame()" class="game">
    Comenzar Juego
  </button>
</div>
