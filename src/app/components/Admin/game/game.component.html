<div class="activity" *ngIf="!showResults">
  <h1>{{ currentActivity?.name }}</h1>
  <p>{{ currentActivity?.category }}</p>
  <p>{{ currentActivity?.description }}</p>
  <img [src]="currentActivity?.image" alt="Imagen de la actividad" width="300">
</div>
<div class="container">
  <button (click)="showNextActivity()">Siguiente</button>
</div>
